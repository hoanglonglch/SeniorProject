<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="../resources/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="../resources/CssMapOffical.css"></link>

</head>

<body>
	<!--header-->
	<header>
		<nav class="navbar navbar-default"
			style="background-color: #34b67a; color: #f8f8f8; border: none">
			<div class="container-fluid">
				<div class="navbar-header">
					<p class="navbar-brand" style="color: #f8f8f8; font-size: 2em">
						<strong>Địa Điểm Công Cộng Đà Nẵng</strong>
					</p>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><span
						style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
					</span></li>
				</ul>
				<!-- <ul class="nav navbar-nav navbar-right">
					change <a> tag and glyph icon color 
					<li><a style="color: #f8f8f8"><span
							class="glyphicon glyphicon-user" style="color: #f8f8f8"></span>
							Đăng Ký</a></li>
					<li><a style="color: #f8f8f8"><span
							class="glyphicon glyphicon-log-in" style="color: #f8f8f8"></span>
							Đăng Nhập</a></li>
				</ul> -->
			</div>
		</nav>
	</header>
	<!--map-->
	<div id="map"></div>
	<!--sidebar-->
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
			style="color: #f8f8f8">&#9776;</a>

		<ul id="dispatch" class="nav nav-tabs nav-justified">
			<li id="dispatchRoutes" class="active"
				style="cursor: pointer; border: none"><a href="#routes-tab"><span
					class="glyphicon glyphicon-search"></span>Địa Điểm </a></li>
			<li id="dispatchDirection" style="cursor: pointer; border: none">
				<a href="#directions-tab"> <span
					class="glyphicon glyphicon-map-marker"></span> Chỉ đường
			</a>
			</li>
		</ul>

		<!-- content -->
		<div id="content">
			<div class="tab-content">
				<div id="routes-tab" class="tab-pane fade in active">
					<div class="searchBox">
						<input type="text" class="form-control" placeholder="Search"
							aria-describedby="sizing-addon2"></input>
					</div>
					<div class="containter">
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p class="spotId">1</p>
							</div>
							<div class="col-md-8 col-xs-6 col col-md-offset-2">
								<p> Đồn Công An</p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p class="spotId">2</p>
							</div>
							<div class="col-md-8 col-xs-6 col col-md-offset-2">
								<p> Bệnh Viện </p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p class="spotId">3</p>
							</div>
							<div class="col-md-8 col-xs-6 col col-md-offset-2">
								<p> Nhà Vệ Sinh </p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p class="spotId">4</p>
							</div>
							<div class="col-md-8 col-xs-6 col col-md-offset-2">
								<p> Trạm Xe Bus Quảng An</p>
							</div>
						</div>
					</div>

				</div>

				<div id="directions-tab" class="tab-pane fade">
					<div class="containter directionDispatcher">
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<div class="input-group input-group-sm">
									<span class="input-group-addon" id="sizing-addon3">@</span> <input
										id="startPoint" type="text" class="form-control"
										placeholder="Username" aria-describedby="sizing-addon3"
										value="135 cù chính lan" />
								</div>
							</div>
							<div class="col-md-8 col-md-offset-2">
								<div class="btn-group btn-group-sm" role="group"
									aria-label="...">
									<div class="btn-group btn-searchGroup" role="group" aria-label="...">
										<button type="button" id="police" class="btn btn-default">Đồn CA</button>
										<button type="button" id="hospital" class="btn btn-default">Bệnh Viện</button>
										<button type="button" id="wc" class="btn btn-default">WC</button>
										<button type="button" id="busStation" class="btn btn-default">Trạm Bus</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="direction-content">
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../resources/JsMapOffical.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2qBdl3QkeEJGxkWV3aKdPTlYpX117Esk&amp;callback=initMap"
		async="async" defer="defer"></script>
	<script>
		//change tab script
		$('#dispatch a').click(function(e) {
			e.preventDefault();
			$(this).tab('show');
		});
	</script>
</body>

</html>
