				<div class="navbar-header">
					<p class="navbar-brand" style="box-shadow: 0px 5px 5px #888888;color: #f8f8f8;font-size: 25px;font-weight: bold; font-family: Noto, sans-serif;">
						Địa Điểm Công Cộng Đà Nẵng
					</p>
				</div>
				<ul class="nav navbar-nav">

							Đăng Nhập</a></li>
				</ul> -->

		</nav>

	<!--map-->
	<div id="map"></div>
	<!--sidebar-->
	<div id="mySidenav" class="sidenav" style="box-shadow: 5px 0px 5px #888888;">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
			style="color: #f8f8f8">&#9776;</a>

		<ul id="dispatch" class="nav nav-tabs nav-justified">
			<li id="dispatchRoutes" class="active"
				style="cursor: pointer; border: none"><a href="#routes-tab" style="color:#ffffff;font-size: 20px;font-weight: 500; font-family: Noto, sans-serif;"><span
					class="glyphicon glyphicon-search"></span> Địa Điểm </a></li>
			<li id="dispatchDirection" style="cursor: pointer; border: none">

				<div id="routes-tab" class="tab-pane fade in active">

						<input type="text" class="form-control" placeholder="Search"
							aria-describedby="sizing-addon2"></input>
					</div> -->
					<div class="containter">
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p class="spotId">1</p>

						</div>

						<div class="row">
							<div class="col-md-12 col-xs-12">
								<div class="input-group input-group-sm">
									<span class="input-group-addon" id="sizing-addon3">Nhập vị trí</span> <input
										id="startPoint" type="text" class="form-control"
										placeholder="Username" aria-describedby="sizing-addon3"
										value="35 lê duẩn" />
								</div>
							</div>
							<div class="col-md-12" align="center">
								<div class="btn-group btn-group-sm" role="group" aria-label="...">
									<div class="btn-group btn-searchGroup" role="group" aria-label="...">
										<button type="button" id="1" class="button">Đồn CA</button>
										<button type="button" id="2" class="button">Bệnh Viện</button>
										<button type="button" id="3" class="button">WC</button>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9t8okDgPjsnac_SuAj7gWpH2xFfnZdQA&amp;callback=initMap&amp;language=vi"
		async="async" defer="defer"></script>
	<script>
		//change tab script
		$('#dispatch a').click(function(e) {
			e.preventDefault();
			$(this).tab('show');
		});
		window.setInterval(function() {
			  var elem = document.getElementById('content');
		}, 5000);
	</script>
